<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        

        <div class="container">
            <h1>Earnings</h1>
            <form>
                <div class="form-group">
                    <label for="detail">Earning Specification</label>
                    <input type="text" id="specification" name="specification" placeholder="Specifications" required>
                </div>
            
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="INR" required>
                </div>

                <div class="form-group">
                    <label for="message">Date</label>
                    <input type="date" id="date" name="date">
                </div>  

                <button type="submit">Add</button>
            </form>

            <div style="margin-top: 20px; text-align: center;">
                <a href="index.html">Spending Tracker</a>
            </div>
        </div>

        
        <div class="data-display">
            <h2>Earned Data</h2>
            <ul class="list">
                
            </ul>
        </div>

    </div>
    <script type="text/JavaScript" src="script.js" ></script>
</body>
</html>
